<!DOCTYPE html>
<html lang="en">
<head>
  <title>FITASSIST: Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/main.css" />
  <script src="https://use.fontawesome.com/19692c8321.js"></script>
  <script src="https://use.typekit.net/vyp2ksj.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
	<header id="signup-page">
		<a href="/" id="logo"><img src="../assets/img/logo.svg"/></a>
		<nav>
			<a class="button button-highlight" href="/signup">Signup</a>
			</nav>
	</header>
	<section class="signup-body login-bg">
		
	
		<div class="signup-card">
			
			<h2>Login and ask a trainer anything for $1</h2>



			<form>

				<a class="facebook-button">
					<i class="fa fa-facebook-official"></i>
					<p>Login with Facebook</p>
				</a>
	
				<pre>- or -</pre>

				<div class="field">
					<label for="email" class="srt">E-mail Address</label>
					<input type="text" id="email" placeholder="E-mail Address"/>
				</div>

				<div class="field">
					<label for="password" class="srt">Password</label>
					<input type="text" id="password" placeholder="Password"/>
				</div>

				<input type="submit" class="button button-big dashboard-redirect" value="Login" data-target="/dashboard"></input>
				<a class="forgot-password">Forgot your password?</a>
			</form>

		</div>


	</section>





<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../assets/js/jquery.modal.min.js"></script>
<script src="../assets/js/site.js" type="text/javascript"></script>
</body>
</html>
