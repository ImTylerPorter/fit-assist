<!DOCTYPE html>
<html lang="en">
<head>
  <title>FITASSIST: Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/main.css" />
  <script src="https://use.fontawesome.com/19692c8321.js"></script>
  <script src="https://use.typekit.net/vyp2ksj.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
	<header id="signup-page">
		<a href="/" id="logo"><img src="../assets/img/logo.svg"/></a>
		<nav>
			<a class="button" href="/login">Login</a>
			</nav>
	</header>
	<section class="signup-body signup-bg">
		
	
		<div class="signup-card">
			
			<h2>Sign up and ask a trainer anything for $1</h2>



			<form>

				<a class="facebook-button">
					<i class="fa fa-facebook-official"></i>
					<p>Signup with Facebook</p>
				</a>
	
				<pre>- or -</pre>

				<div class="field half-input">
					<label for="first_name" class="srt">First Name</label>
					<input type="text" id="first_name" placeholder="First Name"/>
				</div>
				<div class="field half-input">
					<label for="last_name" class="srt">Last Name</label>
					<input type="text" id="last_name" placeholder="Last Name"/>
				</div>

				<div class="field">
					<label for="email" class="srt">E-mail Address</label>
					<input type="text" id="email" placeholder="E-mail Address"/>
				</div>

				<div class="field half-input">
					<label for="password" class="srt">Password</label>
					<input type="text" id="password" placeholder="Password"/>
				</div>

				<div class="field half-input">
					<label for="password_conformation" class="srt">Password Conformation</label>
					<input type="text" id="password_conformation" placeholder="Password Conformation"/>
				</div>
				
	
				<h3>Billing information</h3>

				<div class="field">
					<label for="cc-number" class="srt">Card Number</label>
					<input type="text" id="cc-number" placeholder="Card Number"/>
				</div>

				<div class="field third-input">
					<label for="expiration" class="srt">Expiration (MM/YY)</label>
					<input type="text" id="expiration" placeholder="Expiration (MM/YY)"/>
				</div>

				<div class="field third-input">
					<label for="cvc" class="srt">CVC</label>
					<input type="text" id="cvc" placeholder="CVC"/>
				</div>

				<div class="field third-input">
					<label for="zip" class="srt">Zip Code</label>
					<input type="text" id="zip" placeholder="Zip Code"/>
				</div>

				<h3>YOUR QUESTION</h3>
				<textarea placeholder="Type your question here..."></textarea>

				<input type="submit" class="button button-big dashboard-redirect" value="Signup and pay $1" data-target="/dashboard"></input>
				<a class="forgot-password">Forgot your password?</a>
			</form>

		</div>


	</section>





<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../assets/js/jquery.modal.min.js"></script>
<script src="../assets/js/site.js" type="text/javascript"></script>
</body>
</html>
